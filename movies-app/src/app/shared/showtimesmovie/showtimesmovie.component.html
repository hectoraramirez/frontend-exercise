<div class="container">
  <p class="text-center">Showtimes</p>
  <div class="row">
    <div class="col" *ngFor="let dateS of datesScheduler">
      {{ dateS | date:'mediumDate'}}
      <hr>
      <div class="row" *ngFor="let scheduleD of scheduleDay">
        <button type="button" class="btn btn-outline-primary btn-block" (click)="getShowTime(scheduleD.schedule)">{{scheduleD.schedule}}</button>
        <hr>
      </div>
    </div>
  </div>
</div>
