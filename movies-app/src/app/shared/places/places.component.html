  <table class="table">
    <thead>
      <tr scope="row" colspan="8">
        Screen
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let plc of listPlaces">
        <td *ngFor="let placeS of plc.arrayplace">

        </td>
      </tr>
    </tbody>
  </table>
