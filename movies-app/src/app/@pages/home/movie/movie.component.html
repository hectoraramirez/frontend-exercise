<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-3">
      <app-movieview [idMovie]="id"></app-movieview>
    </div>
    <div class="col">
      <div class="row" style="margin-top: 3%;">
        <h2>Get your tickets in two easy steps <i class="fas fa-ticket-alt"></i></h2>
      </div>
      <hr>
      <div class="row">
        <h4>Step 1: Select the time <i class="fas fa-clock"></i></h4>
        <app-showtime (showtime)="getShowtime($event)"></app-showtime>
      </div>
      <hr>
      <div class="row">
        <h4>Step 2: Select the places <i class="fas fa-couch"></i></h4>
        <app-places (place)="sendTicket($event)"></app-places>
      </div>
    </div>
  </div>
  <div class="modal fade" *ngIf="showtime !==''">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>
</div>
